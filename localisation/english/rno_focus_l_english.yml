 State_of_the_Colonies:0 "Our Colonial Empire"
 State_of_the_Colonies_desc:0 "Our Colonies Present Great Opportunities for Expansion and Growth. We Must Ensure That We Maintain Control Over Them to Secure Our Nation's Future Prosperity."
 Dust_to_Dust:0 "Dust to Dust"
 Dust_to_Dust_desc:0 "Elections are Drawing near and the King is making his grap for power"
 Ashes_To_Ashes:0 "Ashes to Ashes"
 Ashes_To_Ashes_desc:0 "The King the democratic parties and the not so democratic parties have all made there moves and the finalny is drawing near but the big question now is who shall win out in the Power Strugel over the Constitution"
 1937_Election:0 "1937 Election"
 1937_Election_desc:0 "The Election of 1937 is approaching and while the King has been beaten back for now many anti democratic forces are still at play and the King himself is not to be trusted"
 Begin_the_Reforms:0 "Begin the reforms"
 Begin_the_Reforms_desc:0 "War is looming on the horizon and we must ensure that our nation is prepared to face the challenges ahead. To achieve this, we must begin implementing a series of reforms aimed at strengthening our military capabilities, improving our economy, and enhancing our social cohesion. These reforms will require careful planning and execution, but they are essential for ensuring that our nation is ready to confront the threats that lie ahead."
 The_State_of_our_Pacific_Colonies:0 "The state of our Pacific Colonies"
 The_State_of_our_Pacific_Colonies_desc:0 "Our Pacific Colonies are of great strategic importance to our nation, providing us with valuable resources and a foothold in the region. However, we must also be mindful of the challenges that come with governing these territories, including maintaining order, ensuring the well-being of our citizens, and navigating complex geopolitical dynamics."
 Office_of_Asian_Forreign_Affairs:0 "Office of Asian Foreign Affairs"
 Office_of_Asian_Forreign_Affairs_desc:0 "The Office of Asian Foreign Affairs is responsible for managing our nation's diplomatic relations with countries in the Asia-Pacific region. This includes negotiating trade agreements, fostering cultural exchanges, and addressing regional security concerns."

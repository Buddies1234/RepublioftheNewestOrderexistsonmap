l_english:
 RNO_The_King_Support_neutral:0 "The King's Support"
 RNO_The_King_Support_neutral_desc:0 "The King neither Supports nor opposes our regime, but his tacit approval provides us with a degree of legitimacy in the eyes of the populace. While his disapproval would be a significant blow to our cause, his support could help us consolidate power and stabilize the nation."
 RNO_The_King_Support_Slightly_Positive:0 "The King's Support (Slightly Positive)"
 RNO_The_King_Support_Slightly_Positive_desc:0 "The King has expressed a degree of support for our regime, which has bolstered our legitimacy and strengthened our position. His endorsement has helped to sway public opinion in our favor, making it easier to implement our policies and maintain order. While not fully committed to our cause, the King's support is a valuable asset that we must nurture and cultivate."
 RNO_The_King_Support_Positive:0 "The King's Support (Positive)"
 RNO_The_King_Support_Positive_desc:0 "The King is a staunch supporter of our regime, and his unwavering endorsement has been instrumental in solidifying our power. His support has not only enhanced our legitimacy but has also rallied the populace behind our cause. With the King's backing, we have been able to implement our policies with greater ease and effectiveness. His commitment to our vision for the nation is a powerful force that we must continue to leverage."
 RNO_The_King_Support_Very_Positive:0 "The King's Support (Very Positive)"
 RNO_The_King_Support_Very_Positive_desc:0 "The King is an ardent supporter of our regime, and his passionate endorsement has been a cornerstone of our legitimacy and authority. His unwavering commitment to our cause has galvanized the populace, inspiring widespread support and enthusiasm for our policies. With the King's fervent backing, we have been able to enact significant reforms and initiatives that have transformed the nation. His dedication to our vision is an invaluable asset that we must cherish and uphold."
 RNO_the_constitution:0 "The Constitution"
 RNO_the_constitution_desc:0 "The constitution serves as the foundation of our nation's legal and political framework. It outlines the rights and responsibilities of citizens, the structure of government, and the principles that guide our society. Upholding the constitution is essential for maintaining order, protecting individual freedoms, and ensuring the rule of law."
 RNO_The_King:0 "The King"
 RNO_The_King_desc:0 "The King is the head of state and a symbol of our nation's continuity and stability. However he also pursues his own agenda and must be watched carefully."
 RNO_The_King_Support_Slightly_Negative:0 "The King's Support (Slightly Negative)"
 RNO_The_King_Support_Slightly_Negative_desc:0 "The King has expressed some reservations about our regime, which has created challenges for our legitimacy and authority."
 RNO_The_King_Support_Negative:0 "The King's Support (Negative)"
 RNO_The_King_Support_Negative_desc:0 "The King is openly critical of our regime, which has significantly undermined our legitimacy and authority."
 RNO_The_King_Support_Very_Negative:0 "The King's Support (Very Negative)"
 RNO_The_King_Support_Very_Negative_desc:0 "The King is a vehement opponent of our regime, and his staunch resistance has severely compromised our legitimacy and authority."